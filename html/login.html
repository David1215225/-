<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script type="text/javascript" src="../js/require.js" defer async="true" data-main="../js/mainLogin" charset="utf-8"></script>
	</head>
	<body>
		<!--头部-->
		<div class="top clearfix"></div>
		<!--登陆-->
		<div class="loginPage clearfix">
			<div class="login_left">
				<img src="../images/410-290.png" alt="" />
			</div>
			<div class="login_right">
				<div class="log">
					<form action="/" method="post">
						<h2>用户登录</h2>
						<p class="user">用户名：<input type="text" placeholder="邮箱地址/手机号" /></p>
						<p class="password">密　码：<input type="password" /></p>
						<p class="verifyP clearfix"><span>验证码：</span><input class="verify" type="text" /><a href="javascript:;"></a></p>
						<p class="error_msg">请输入</p>
                        <p class="submit">
							<input class="login_in" type="button" value="立即登陆"/>
							<input class="checkbox" type="checkbox" />保存登陆信息
						</p>
						<p class="registerPage">
							<a href="register.html">注册</a>
							<span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
							<a href="#">忘记密码</a>
						</p>
					</form>
				</div>
				<div class="elseLogin">
					<ul>
						<span>其他登陆方式：</span>
						<a class="qq" href="#">QQ</a>
						<a class="tweet" href="#">新浪微博</a>
						<a class="thunder" href="#">迅雷</a>
						<a class="alipay" href="#">支付宝登陆</a>
					</ul>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer clearfix"></div>
	</body>
</html>
